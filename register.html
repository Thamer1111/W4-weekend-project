<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    .bord{
      border-left: 3px solid #013a72;
      width: 1%;
      height: 100%;
    }
    .bg-sin{
      background-color: #001f3f;
    }
    .text-colr{
      color: #004285;
    }

    .btnhovr:hover {
      background-color: #004992;
    }
    
  </style>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-sin d-flex justify-content-between">
      <div class="" id="logdiv">
        <span class="navbar-text text-white me-3" id="welcomeUser"></span>
      </div>
      <a class="navbar-brand mx-2" href="index.html">الخط الزمني</a>

  </nav>

  <div class="container mt-5 w-50">
    <h3 class="mb-4 text-center">إنشاء حساب جديد</h3>
    <form id="registerForm" class="card p-4 shadow">
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">العمر</label>
        <input type="text" class="form-control" id="age" required>
      </div>
      <button type="submit" class="btn bg-sin btnhovr text-white  w-100">إنشاء حساب</button>
      <div id="message" class="mt-3 text-center"></div>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
